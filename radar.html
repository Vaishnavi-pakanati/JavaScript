<html>
  <head>
    <title>JavaScript  Chart</title>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-polar.min.js"></script>
    <style type="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="bgcolor:rgb(22, 98, 121)">
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {
 
        // create a polar chart
        var chart = anychart.polar();
 
        // add data as an array of objects
        var data = [
          { x: 'Excel', color:"#F7464A", value: 44.7 },
          { x: 'Tableau',value: 36.1 },
          { x: 'Pen & Paper', color: "#FDB45C",value: 27.1 },
          { x: 'R',value: 25 },
          { x: 'Python',color: "#4D5360",value: 24.1 },
          { x: 'D3.js', value: 21.2 , color:"#F7464A"},
          { x: 'Illustrator', value: 20.3 },
          { x: 'ggplot2', value: 19.8 ,color: "#949FB1",},
          { x: 'Power BI', value: 18.7 },
          { x: 'Plotly', value: 11.8,color: "#4D5360"},
          { x: 'Matplotlib', value: 10.58 },
          { x: 'Mapbox', value: 9.28 },
          { x: 'QGIS', value: 9.22 , color: "#FDB45C"},
          { x: 'ArcGIS', value: 7.18 },
          { x: 'React', value: 7.4 ,color: "#4D5360"}
        ];
 
        // connect the data creating a column series
        var columnSeries = chart.column(data);
 
        // set the x-scale
        chart.xScale('ordinal');
 
        // disable the y-axis
        chart.yAxis(false);
 
        // set the chart title
        chart
          .title('Top  Technologies for Data Visualization (DVS Survey 2022)');
 
        // set the chart container id
        chart.container('container');
 
        // initiate the chart display
        chart.draw();

      });
      
    </script>
  </body>
</html>
